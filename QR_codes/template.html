<!DOCTYPE html>
<html>
  <head>
    <title>Image Grid</title>
    <style>
      /* Style the image grid */
      .image-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }

      /* Style the images */
      .image-grid img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
